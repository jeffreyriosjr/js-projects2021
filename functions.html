<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Projects</title>
    <link rel="stylesheet" href="/js-projects/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js-projects/css/style.css">
</head>
<body>
    <div class="container my-3">
        <header class="text-center">JavaScript Projects!</header>
        <div class="row">
            <div class="col">
                <h1 class="text-center">Functions, Functions, Functions!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-danger" onClick="welcomeNewUser()">Hey You!</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col text-center">
                <h1 class="text-center">My Favorite Animal!</h1>
                <button class="btn btn-warning" onClick="myFavAnimal()">Favorite Animal</button>
            </div>
        </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <h1 class="text-center">Lets Play a Game!</h1>
                <button class="btn btn-success" onClick="guessCorrectNumber()">Guess a Number</button>
            </div>
        </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <h1 class="text-center">Temperature in Fahrenheit</h1>
                <button class="btn btn-info" onClick="convertCelsiusToFahrenheit()">Convert</button>
            </div>
        </div>
        </div>        
    
  

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="/js-projects/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="/js-projects/js/script.js"></script>
  <script src="/js-projects/js/functions.js"></script>
</body>
</html>
